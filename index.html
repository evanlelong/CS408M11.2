<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test AWS Lambda</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Item Management System</h1>
    
    <!-- Add Item Form -->
    <div class="add-item-form">
        <h2>Add Item</h2>
        <form id="item-form">
            <div>
                <label for="item-id">Id:</label>
                <input type="number" id="item-id" step="1" required>
            </div>
            <div>
                <label for="item-name">Name:</label>
                <input type="text" id="item-name" required>
            </div>
            <div>
                <label for="item-price">Price:</label>
                <input type="number" id="item-price" min="0" step="0.10" required>
            </div>
            <button type="submit">Add Item</button>
        </form>
    </div>

    <hr>

    <!-- Items Table -->
    <div class="items-table">
        <h2>Items List</h2>
        <table id="items-table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="items-body">
               
            </tbody>
        </table>
    </div>

    <script>
        // Function to load all items
        function loadItems() {
            let xhr = new XMLHttpRequest();
            xhr.addEventListener("load", function () {
                const items = JSON.parse(xhr.response);
                displayItems(items);
            });
            xhr.open("GET", "https://51ymz2ea4c.execute-api.us-east-2.amazonaws.com/items");
            xhr.send();
        }

        // Function to display items in the table
        function displayItems(items) {
            const tbody = document.getElementById('items-body');
            tbody.innerHTML = '';
            
            items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>$${item.price}</td>
                    <td><button onclick="deleteItem('${item.id}')">Delete</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        // Function to add a new item
        document.getElementById('item-form').onsubmit = function(e) {
            e.preventDefault();
            const name = document.getElementById('item-name').value;
            const price = document.getElementById('item-price').value;
            const id = document.getElementById('item-id').value;

            let xhr = new XMLHttpRequest();
            xhr.addEventListener("load", function() {
                loadItems(); // Reload the items after adding
                document.getElementById('item-form').reset(); // Reset the form
            });
            xhr.open("PUT", "https://51ymz2ea4c.execute-api.us-east-2.amazonaws.com/items");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({
                "id": id,
                "name": name,
                "price": parseFloat(price)
            }));
        }

        function deleteItem(id) {
                let xhr = new XMLHttpRequest();
                xhr.addEventListener("load", function() {
                    loadItems(); 
                });
                xhr.open("DELETE", `https://51ymz2ea4c.execute-api.us-east-2.amazonaws.com/items/${id}`);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.send();
        }

        // Load items when the page loads
        window.onload = loadItems;
    </script>
</body>

</html>
